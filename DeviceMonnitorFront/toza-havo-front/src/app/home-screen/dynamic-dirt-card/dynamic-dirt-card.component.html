<div class="row mb-2">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xl-12 mb-4">
    <div class="card">
      <div class="card-header">
        <div class="d-flex justify-content-between">
          <div class="pt-1">
            <p>{{ cardTitle }}</p>
          </div>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              {{ cardTitle }}
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" (click)="selectParam('pm1_0')"
                  >Chang (PM 1.0)</a
                >
              </li>
              <li>
                <a class="dropdown-item" (click)="selectParam('pm2_5')"
                  >Chang (PM 2.5)</a
                >
              </li>
              <li>
                <a class="dropdown-item" (click)="selectParam('pm10')"
                  >Chang (PM 10)</a
                >
              </li>
              <li>
                <a class="dropdown-item" (click)="selectParam('co2')">CO2</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="card-body row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xl-6">
          <div class="col p-2 d-flex flex-column position-static">
            <highcharts-chart
              [Highcharts]="HeatmapChart"
              [options]="heatmapOptions"
            >
            </highcharts-chart>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xl-6">
          <div class="col p-2 d-flex flex-column position-static">
            <highcharts-chart
              [Highcharts]="AudioBoxPlot"
              [options]="audioOptions"
            >
            </highcharts-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="login">    
    <!-- <h3 class="text-center text-white pt-5">Login form</h3> -->
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" #form="ngForm" (ngSubmit)="onSubmit(form)">
                        <div class="jumbotron py-3"><h3 class="text-center text-info">Login</h3></div>                        
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" autocomplete=false class="form-control" required #name="ngModel" ngModel>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="text" name="password" id="password" type="password" autocomplete=false class="form-control" required #password="ngModel" ngModel>
                        </div>
                        <div class="form-group">
                            <!-- <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> -->
                            <input type="submit" name="submit" class="btn btn-primary btn-md" value="Log in">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
